<template>
    <div class="my-spinner-container">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="small" class="my-spinner"></lightning-spinner>
        </template>
        <lightning-card title={availableProduct.name} icon-name="standard:product">
            <div class="slds-p-horizontal_small">
                <div class="slds-grid slds-grid_vertical-stretch slds-wrap">
                    <div class="slds-col slds-col_bump-right">
                    </div>
                    <div class="slds-col slds-grow-none">
                        <lightning-input type="number" name="listPrice" label={labels.fieldListPrice} value={availableProduct.listPrice} formatter="currency" read-only>
                        </lightning-input>
                    </div>
                    <div class="slds-col slds-grow-none">
                        <lightning-button label={labels.buttonAdd} onclick={handleButtonAddClick}></lightning-button>
                    </div>
                </div>
            </div>
            <p slot="footer"></p>
        </lightning-card>
    </div>
</template>
