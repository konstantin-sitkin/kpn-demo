<template>
    <div class="my-spinner-container">
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="small" class="my-spinner"></lightning-spinner>
        </template>
        <div class="slds-var-p-horizontal_small slds-border_bottom">
            <div class="slds-grid slds-grid_vertical-stretch slds-wrap">
                <div class="slds-col product-name">
                    {availableProduct.name}
                </div>
                <div class="slds-col slds-grow-none">
                    <lightning-input type="number" name="listPrice" label={labels.fieldListPrice} value={availableProduct.listPrice} formatter="currency" read-only>
                    </lightning-input>
                </div>
                <div class="slds-col slds-grow-none slds-var-p-top_small">
                    <lightning-button label={labels.buttonAdd} class="slds-var-m-top_small" onclick={handleButtonAddClick}></lightning-button>
                </div>
            </div>
        </div>
    </div>
</template>
